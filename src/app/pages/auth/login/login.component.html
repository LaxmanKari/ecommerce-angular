<div class="login-container">
  <div class="login-card">
    <div>
      <img
        class="company-logo"
        src="../../../../assets/hashedin-logo.png"
        alt="Logo"
      />
      <h2 class="title">Welcome Hasher !</h2>
    </div>

    <form #userForm="ngForm">
      <div class="input-group">
        <label for="email"> Email </label>
        <input
          type="email"
          id="email"
          name="userEmail"
          #userEmail="ngModel"
          [(ngModel)]="user.userEmail"
          placeholder=" Ex: kalaxman@hasedIn.com"
          required
        />
        <div *ngIf="userEmail.invalid && (userEmail.dirty || isFormSubmitted)">
          <span *ngIf="userEmail.errors?.['required']" class="error-message"
            >Required</span
          >
        </div>
      </div>
      <div class="input-group">
        <label for="password"> Password </label>
        <input
          type="password"
          id="password"
          name="userPassword"
          #userPassword="ngModel"
          [(ngModel)]="user.userPassword"
          required
        />
        <div
          *ngIf="
            userPassword.invalid && (userPassword.dirty || isFormSubmitted)
          "
        >
          <div *ngIf="userPassword.errors?.['required']" class="error-message">
            Please enter your password
          </div>
        </div>
      </div>
      @if(errorMessage()){
      <div class="error-message-credentials">
        <span>{{ errorMessage() }}</span>
      </div>
      }
      <button type="submit" class="app-btn" (click)="onSubmit(userForm)">
        Login
      </button>

      <div class="footer">
        <a href="#">Forget Password</a>
        <a routerLink="/register">Register</a>
      </div>
    </form>
  </div>
</div>
