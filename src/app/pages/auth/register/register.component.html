<div class="login-container">
  <div class="login-card">
    <h2 class="title">Register</h2>

    <form #userForm="ngForm">
      <div class="input-group">
        <label for="email"> Username</label>
        <input
          type="email"
          id="userName"
          name="userName"
          #userName="ngModel"
          [(ngModel)]="user.userName"
          placeholder=" Ex: Kari Laxman"
          required
        />
        <div *ngIf="userName.invalid && (userName.dirty || isFormSubmitted)">
          <span *ngIf="userName.errors?.['required']" class="error-message"
            >Required</span
          >
        </div>
      </div>
      <div class="input-group">
        <label for="email"> Email </label>
        <input
          type="email"
          id="email"
          name="userEmail"
          #userEmail="ngModel"
          [(ngModel)]="user.userEmail"
          placeholder=" Ex: kalaxman@hasedIn.com"
          required
        />
        <div *ngIf="userEmail.invalid && (userEmail.dirty || isFormSubmitted)">
          <span *ngIf="userEmail.errors?.['required']" class="error-message"
            >Required</span
          >
        </div>
      </div>
      <div class="input-group">
        <label for="password"> Password </label>
        <input
          type="password"
          id="password"
          name="userPassword"
          #userPassword="ngModel"
          [(ngModel)]="user.userPassword"
          required
        />
        <div
          *ngIf="
            userPassword.invalid && (userPassword.dirty || isFormSubmitted)
          "
        >
          <div *ngIf="userPassword.errors?.['required']" class="error-message">
            Please enter your password
          </div>
        </div>
      </div>
      <div class="input-group">
        <label for="password"> Confirm Password </label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmUserPassword"
          #confirmUserPassword="ngModel"
          [(ngModel)]="user.confirmUserPassword"
          required
        />
        <div
          *ngIf="
            !userPassword ||
            (confirmUserPassword.invalid &&
              (confirmUserPassword.dirty || isFormSubmitted))
          "
        >
          <div
            *ngIf="confirmUserPassword.errors?.['required']"
            class="error-message"
          >
            Please re-enter your password
          </div>
        </div>
        @if(isPasswordMatches() === false){
        <div class="error-message">Passwords do not match.</div>
        }
      </div>
      <!--     <div  class="error-message-credentials">
                <span>errorMessage</span>
            </div> -->

      @if(throwError() !== ''){
      <div class="error-message-credentials">
        <span>{{ throwError() }}</span>
      </div>
      }
      <button type="submit" class="app-btn" (click)="onRegister(userForm)">
        Register
      </button>

      <div class="footer">
        <span>Already a User? </span>
        <a routerLink="/login">Login</a>
      </div>
    </form>
  </div>
</div>
